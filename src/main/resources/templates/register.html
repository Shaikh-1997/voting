<!doctype html>
<html lang="en"  xmlns:th="http://www.thymLeaf.com">
<head>
    <title> Registrtaion page </title>

</head>
<div class="container">
    <div class="row">

                    <h4 class=" text-center text-primary">Registration Form</h4>

                    <form  method="post" th:action="@{/register_user}" >


                        <div class="form-group">
                            <label>Enter user name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <label>Enter Password </label><input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <label>Enter Email</label><input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label>Enter Phone no.</label><input type="number" class="form-control" name="phone">
                        </div>
                        <button class="btn btn-primary btn-block" href="login.html" th:action="@{/register_user}" > Register </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
